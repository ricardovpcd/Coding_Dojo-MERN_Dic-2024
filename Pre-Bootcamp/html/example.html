<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .contenedorpapa{
        background-color: green;
    }

    .contenedorhijo{
        background-color: black;
        margin: 20px 10px 20px 20px;
        padding: 20px;
    }

    .contenedor-or{
        background-color: gray;
        border-radius: 200px;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 22px;
    }
  </style>

  <body>

    <div class="contenedorpapa">

        <div class="contenedorhijo">

            <button style="width: 150px; background-color: bisque; border-radius: 15px;">
                <img width="10px" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
                <label>Login To Facebook</label>
            </button>

            <button style="width: 150px; background-color: orange;border-radius: 15px;">
                <img width="10px" src="https://clipart.info/images/ccovers/1534043160twitter-logo-png-black.png">
                <label>Login To Twitter</label>
            </button>

            <div class="contenedor-or">
                <strong>OR</strong>
            </div>

            <div>
                <input type="text" placeholder="Username">
            </div>
            <div>
                <input type="password" placeholder="********">
            </div>
            
            <button style="width: 100%;">Login</button>

        </div>

    </div>

  </body>
</html>
